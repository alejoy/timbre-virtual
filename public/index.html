<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Timbre Virtual</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    #contenedor { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
    button { padding: 15px 30px; background: #0078D7; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; }
    button:hover { background: #005bb5; }
  </style>
</head>
<body>
  <div id="contenedor">
    <h1>ðŸšª Timbre Virtual</h1>
    <button onclick="tocarTimbre()">Tocar Timbre</button>
  </div>
  <div id="respuesta" style="margin-top:20px; font-size:18px; color:green;">
  Esperando respuesta del propietario...
</div>
<script>
  async function chequearMensajes() {
    try {
      const res = await fetch("/api/webhook"); // usamos GET
      const data = await res.json();
      if (data.mensaje) {
        document.getElementById("respuesta").innerText = "ðŸ“© Respuesta: " + data.mensaje;
      }
    } catch (error) {
      console.error("Error al chequear mensajes", error);
    }
  }

  // revisar cada 3 segundos
  setInterval(chequearMensajes, 3000);
</script>
<script>
    async function tocarTimbre() {
      try {
        const res = await fetch("/api/tocar", { method: "POST" });
        const data = await res.json();
        if (data.success) {
          alert("ðŸ”” Timbre sonÃ³");
        } else {
          alert("Error: " + data.mensaje);
        }
      } catch (error) {
        console.error(error);
        alert("Error tocando timbre");
      }
    }
  </script>
</body>
</html>
