<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Timbre Virtual</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 0; padding: 0; }
    #contenedor { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    button { font-size: 22px; padding: 15px 40px; background: #0078D7; color: white; border: none; border-radius: 10px; cursor: pointer; margin-top: 20px; }
    button:hover { background: #005bb5; }
    iframe { width: 100vw; height: 100vh; border: none; }
  </style>
</head>
<body>
  <div id="contenedor">
    <h1>游뛁 Timbre Virtual</h1>
    <p>Presion치 el bot칩n para anunciarte.</p>
    <button onclick="tocarTimbre()">Tocar timbre</button>
  </div>

  <script>
    async function tocarTimbre() {
  try {
    const res = await fetch("https://timbre-virtual.vercel.app/api/tocar", { method: "GET" });
    if (!res.ok) throw new Error("API devolvi칩 " + res.status);

    // Si la API respondi칩 OK, cargamos Jitsi
    document.body.innerHTML = `
      <iframe src="https://meet.jit.si/TimbreDeptoAlejo#config.prejoinPageEnabled=false"
              allow="camera; microphone; fullscreen; display-capture"></iframe>
    `;
  } catch (error) {
    alert("Error al tocar el timbre: " + error.message);
  }
}

  </script>
</body>
</html>
